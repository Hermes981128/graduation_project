<!DOCTYPE html>

<head>

<body>
<div id="root" class="app-wrapper"></div>
<script src="http://wang981128.gitee.io/graduation_design/amis/sdk.js"></script>
<script type="text/javascript">
    (function () {
        let amis = amisRequire('amis/embed');
        let amisJSON =
            {
